<div *ngIf="items?.length > 0;else noItems">
  <div *ngFor="let item of items">
    <mat-card class="mb-3">
      <a href="javascript:void(0)" class="pull-right mx-2">
        <i (click)="deleteItem(item)" class="fa fa-trash"></i>
      </a>
      <a href="javascript:void(0)" class="pull-right mx-2">
        <i (click)="editItem(item)" class="fa fa-pencil"></i>
      </a>

      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-content>{{item.description}}</mat-card-content>

      <!-- update -->
      <mat-card class="mb-4" *ngIf="editState && itemToEdit.id == item.id">
          <form (ngSubmit)="updateItem(item)">
              <h3>Update Item</h3>
                <mat-form-field>
                  <input matInput id="title" name="title" placeholder="Add Title" autocomplete="off"
                    [(ngModel)]="item.title">
                </mat-form-field>
                <mat-form-field class="mx-4">
                  <input matInput id="description" name="description" placeholder="Add Description" 
                  autocomplete="off" [(ngModel)]="item.description">
                </mat-form-field>
                <br>
                <button [disabled]="item.title == '' || item.description == ''" mat-raised-button color="accent">Update</button>
            </form>
      </mat-card>

    </mat-card>
  </div>
</div>

<ng-template #noItems>
  <h5 class="alert alert-warning">{{message}}</h5>
</ng-template>
